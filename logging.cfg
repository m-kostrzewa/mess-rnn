[loggers]
keys=root,analyze,preprocess,bundle

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_analyze]
level=DEBUG
handlers=consoleHandler
qualname=analyze
propagate=0

[logger_preprocess]
level=DEBUG
handlers=consoleHandler
qualname=preprocess
propagate=0

[logger_bundle]
level=DEBUG
handlers=consoleHandler
qualname=bundle
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(asctime)s | %(name)s | %(levelname)s] %(message)s
datefmt=%m.%d-%H:%M:%S
